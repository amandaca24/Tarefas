<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
              xmlns:jsf="http://xmlns.jcp.org/jsf"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">

    <h:head>
            <title>Adicionar Tarefa</title>
            <h:outputScript name="test.js" />
            <h:outputStylesheet name="test.css" />
        </h:head>
    <h:body>
        <h:form>
            <h1>Adicionar Tarefa</h1>
            <div class="grid ui-fluid">
                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <h:outputLabel for="titulo" value="Título"/>
                        <p:inputText id="titulo" value="#{tarefaView.tarefa.titulo}"/>
                    </div>
                </div>

                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <h:outputLabel for="descricao" value="Descrição"/>
                        <p:inputText id="descricao" value="#{tarefaView.tarefa.descricao}"/>
                    </div>
                </div>

                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <p:outputLabel for="prioridade" value="Prioridade"/>
                        <p:selectOneMenu id="prioridade" value="#{tarefaView.tarefa.prioridade}">
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItem itemLabel="Alta" itemValue="1"/>
                            <f:selectItem itemLabel="Média" itemValue="2"/>
                            <f:selectItem itemLabel="Baixa" itemValue="3"/>
                        </p:selectOneMenu>
                    </div>
                </div>

                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <p:outputLabel for="responsavel" value="Responsável"/>
                        <p:selectOneMenu id="responsavel" value="#{tarefaView.tarefa.responsavel}">
                            <f:selectItem itemLabel="Selecione" itemValue=""/>
                            <f:selectItems value="#{tarefaView.respLazyDataModel}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="field col-12 md:col-4">
                    <p:outputLabel for="prazo" value="Dead Line"/>
                    <p:datePicker id="prazo" value="#{tarefaView.tarefa.deadLine}" />
                </div>
                <div class="col-12 md:col-4">
                    <div class="ui-inputgroup">
                        <p:commandButton value="Salvar" styleClass="mt-3" action="#{tarefaView.salvarTarefa}"/>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
